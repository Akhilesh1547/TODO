{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="signup-login">
        <div class="login-box">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="heading">Login</div>
                <div class="line"></div>
                
                <div class="field">
                    <label for="username"><b>Username</b></label>
                    <input type="text" required class="inp" placeholder="Enter your Username" name="username" id="username" minlength="3">
                </div>
            
                <div class="field">
                    <label for="password"><b>Password</b></label>
                    <div class="password-container">
                        <input type="password" required class="inp" placeholder="Enter Password" name="password" id="password" minlength="6">
                        <span id="toggle-password" class="eye-icon">üëÅÔ∏è</span> <!-- Eye icon -->
                    </div>
                </div>
            
                {% if messages %}
                    <div class="error-messages">
                        {% for message in messages %}
                            <p style="color: red;">{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            
                <div class="field">
                    <input type="submit" class="submit-button" value="Login">
                </div>
            </form>

            <div class="field">
                <b>Don't have an account?</b>
                <a class="anc" href="{% url 'signup' %}">Sign Up here</a> <!-- Fixed signup URL -->
            </div>
        </div>
    </div>

    <!-- JavaScript for toggling password visibility -->
    <script>
        const togglePassword = document.getElementById('toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            // Toggle the input type between 'password' and 'text'
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;

            // Toggle the eye icon between open and closed
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });
    </script>
</body>
</html>
